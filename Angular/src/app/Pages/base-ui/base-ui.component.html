<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

<div class="container-fluid d-flex flex-column bg-dark text-white">

<div class="header bg-dark p-3">
    <div class="d-flex justify-content-between align-items-center w-100">
      <!-- Logo and Chat Icon -->
      <div class="logo fs-3">
        VaultCom
        <i class="bi bi-chat-fill ms-2"></i>
      </div>

      <button class="btn btn-Admin-Menu" routerLink="/admin-menu" routerLinkActive="active" *ngIf="adminMenuOn && this.user?.is_Admin">Admin Menu</button>

      <!-- Search Bar Section -->
      <div class="d-flex align-items-center">
        <!-- Search Bar -->
        <div class="search-container d-flex align-items-center flex-grow-1 w-50" *ngIf="searchOn">
          <input type="text" class="form-control search-input" placeholder="Search" [(ngModel)]="this.searchValue" (ngModelChange)="onSeachChange($event)">
        </div>

        <!-- Title and Close Button -->
        <div class="d-flex align-items-center ms-4">
          <div class="title fs-4" *ngIf="titleOn">{{ title }}</div>
          <button class="action-btn btn p-2 close" (click)="this.logout()" *ngIf="closeOn">
            <i class="bi bi-x-lg"></i>
          </button>
          <button class="action-btn btn p-2 friends" routerLink="/user-friends" routerLinkActive="active" *ngIf="friendsOn">
            <i class="fas fa-users"></i>
          </button>
          <button class="action-btn btn p-2 profile" routerLink="/user-profile" routerLinkActive="active" *ngIf="profileOn">
            <i class="fas fa-user"></i>
          </button>
          <button class="action-btn btn p-2 logout" routerLink="/" routerLinkActive="active" *ngIf="logOutOn">
            <i class="bi bi-box-arrow-right"></i>
        </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="header-space bg-dark"></div>
