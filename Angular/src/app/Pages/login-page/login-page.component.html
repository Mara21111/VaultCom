<div class="login position-absolute top-50 start-50 translate-middle">
  <div class="logo">
    <h1 class="text-wrapper-3">VaultCom
      <img class="message-circle" src="https://c.animaapp.com/m91ki1p2SO1Byh/img/message-circle.svg" alt="VaultCom logo" />
    </h1>
  </div>
  
  <div class="login-wrapper">
    <div class="overlap-group">
      <div class="overlap">
        <form class="form-log-in">
          <div class="input-field">
            <label for="email" class="label">Email/Username</label>
            <input type="email" name="name" id="name" class="input" placeholder="Enter your email/username" required [(ngModel)]="name">
          </div>
          <div class="input-field">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" class="input" placeholder="Enter your password" required [(ngModel)]="password">
          </div>
          <div class="button-group">
            <button type="submit button" class="button" routerLink="/main" routerLinkActive="active" (click)="onLogin()">Sign In</button>
          </div>
          <div class="link-group">
            <a class="text-link" routerLink="/register" routerLinkActive="active">Forgot password?</a>
            <a class="text-link register" routerLink="/register" routerLinkActive="active">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
