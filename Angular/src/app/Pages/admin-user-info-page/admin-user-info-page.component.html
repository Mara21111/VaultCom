<app-base-ui
  [title]="'About User'"
  [titleOn]="true"
  [searchOn]="true"
  [closeOn]="true"
  [closeRoute]="'/admin-all-users'">
</app-base-ui>

<div class="admin-panel-fullscreen animate-fade-in">
  <div class="user-card animate-slide-up">
    <!-- Header with Warning Icon -->
    <section class="user-header common-panel">
      <div class="user-title">
        <h2 class="username">{{ user.username }}</h2>
      </div>
    </section>

    <!-- User Details -->
    <section class="user-details common-panel">
      <div class="details-grid">
        <div class="detail-row">
          <div class="detail-label">Email:</div>
          <div class="detail-value">{{ user.email }}</div>
        </div>

        <div class="detail-row">
          <div class="detail-label">Phone:</div>
          <div class="detail-value">{{ user.phone_Number || 'not set' }}</div>
        </div>

        <div class="detail-row">
          <div class="detail-label">Date Created:</div>
          <div class="detail-value">{{ user.created_At | date:'short' }}</div>
        </div>

        <div class="detail-row">
          <div class="detail-label">Ban End:</div>
          <div class="detail-value">{{ user.ban_End | date:'short' }}</div>
        </div>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="action-buttons common-panel">
      <div class="button-group">
        <button class="btn action-btn report-btn">
          Report Logs ({{ reportCount }})
        </button>
        <button class="btn action-btn chat-btn">
          Public chat messages
        </button>
        <button class="btn action-btn timeout-btn">
          Time-out
        </button>
        <button class="btn action-btn ban-btn">
          Ban
        </button>
      </div>
    </section>
  </div>
</div>

<ng-template #loadingOrError>
  <div class="loading">
    <p>Loading user...</p>
  </div>
</ng-template>
