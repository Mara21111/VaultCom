<app-base-ui
  [title]="'Friends'"
  [titleOn]="true"
  [closeOn]="true"
  [closeRoute]="'/main'">
</app-base-ui>

<div class="main-container">
  <div class="add-user-bar">
    <input
      [(ngModel)]="this.newFriendUsername"
      placeholder="Insert username"
      type="text"
    />
    <button (click)="this.addFriend()">Add</button>
  </div>
  <div class="friends-container">
    <div class="content-area">

      <section class="panel friends-panel" *ngIf="Requests.length !== 0">
        <div class="section-title">Friend Requests</div>
        <div class="table-header">
          <div class="col-header">Username</div>
          <div class="col-header">Bio</div>
          <div class="col-header">Actions</div>
        </div>
        <div class="table-body">
          <div class="table-row" *ngFor="let user of Requests">
            <div class="col" (click)="GoToUser(user.id)">{{ user?.username }}</div>
            <div class="col">{{ user?.bio }}</div>
            <div class="col action-buttons">
              <button class="btn btn-success" (click)="AcceptRequest(user.id)">Accept</button>
              <button class="btn btn-danger" (click)="RejectRequest(user.id)">Reject</button>
            </div>
          </div>
        </div>
      </section>

      <section class="panel friends-panel">
        <div class="section-title">Your Friends</div>
        <div class="table-header">
          <div class="col-header">Username</div>
          <div class="col-header">Bio</div>
          <div class="col-header">Nickname</div>
        </div>
        <div class="table-body">
          <div class="table-row" *ngFor="let friend of Friends" (click)="GoToUser(item.id)">
            <div class="col">{{ friend?.username }}</div>
            <div class="col">{{ friend?.bio }}</div>
            <div class="col">Nickname Here</div>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>

<app-side-panel
*ngIf="PanelVisible"
(close)="closePanel()"
[user]="SelectedUser"
[showActionButtons]="true">
</app-side-panel>

<div class="popup-backdrop" *ngIf="ShowPopup">
  <div class="popup">
    <p>{{ PopupMessage }}</p>
    <button (click)="closePopup()">Close</button>
  </div>
</div>
