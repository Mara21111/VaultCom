<app-base-ui
  [title]="'Your Profile'"
  [titleOn]="true"
  [closeOn]="true"
  [closeRoute]="'/main'">
</app-base-ui>

<div class="profile-wrapper animate-fade-in">
  <div class="profile-container animate-slide-up">
    
    <!-- Profile Info -->
    <section class="profile-panel common-panel">
      <img src="https://c.animaapp.com/m91lm1h7eKpzaT/img/pfp.png" alt="Profile Picture" class="profile-image" />

      <div class="user-info-panel common-panel">
        <div class="item-lined">
          <i class="bi bi-person icon"></i>
          <div class="text">
            <div class="top-text">{{ user.username || 'Username not set.' }}</div>
            <div class="bottom-text">Username</div>
          </div>
        </div>

        <div class="item-lined">
          <i class="bi bi-at icon"></i>
          <div class="text">
            <div class="top-text">{{ user.email || 'Email not set.' }}</div>
            <div class="bottom-text">Email</div>
          </div>
        </div>

        <div class="item-lined">
          <i class="bi bi-telephone icon"></i>
          <div class="text">
            <div class="top-text">{{ user.phone_Number || 'Phone not set.' }}</div>
            <div class="bottom-text">Phone</div>
          </div>
        </div>

        <div class="item">
          <i class="bi bi-info-circle icon"></i>
          <div class="text">
            <div class="top-text">{{ user.bio || 'No bio added yet.' }}</div>
            <div class="bottom-text">Bio</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Settings Section -->
    <section class="settings-panel common-panel">
      <div class="on-off-panel">
        <div class="on-off-item">
          <div class="on-off-text">Public Account:</div>
          <button class="on-off-button" (click)="togglePublicAccount()">{{ user.is_Public ? '✓' : '✕' }}</button>
        </div>
        <div class="on-off-item">
          <div class="on-off-text">Kids Mode:</div>
          <button class="on-off-button" (click)="toggleKidsMode()">{{ user.safe_mode ? '✓' : '✕' }}</button>
        </div>
        <div class="on-off-item">
          <div class="on-off-text">Dark Mode:</div>
          <button class="on-off-button" (click)="toggleDarkMode()">{{ darkMode ? '✓' : '✕' }}</button>
        </div>
      </div>

      <div class="edit-panel">
        <div class="edit-item">
          <div class="edit-text">Change profile information:</div>
          <i class="bi bi-pencil-square edit-icon" (click)="this.panelVisible = true"></i>
        </div>
        <div>
          <button class="save-btn btn-danger" (click)="this.save()">Save profile changes</button>
        </div>
        <div>
          <button class="logout-btn btn-danger" (click)="this.logout()">Log out</button>
        </div>
      </div>
    </section>
  </div>
</div>

<div class="overlay" *ngIf="panelVisible" (click)="closePanel()"></div>

<div class="side-panel" *ngIf="panelVisible">
  <h2>Change user profile</h2>
  <form [formGroup]="form">
    <label>
      Username:
      <input type="text" formControlName="username" required>
    </label>
    <label>
      E-mail:
      <input type="email" formControlName="email" required>
    </label>
    <label>
      Phone:
      <input type="tel" formControlName="phone">
    </label>
    <label>
      Current password:
      <input type="password" formControlName="curPassword" required>
    </label>
    <label>
      Password:
      <input type="password" formControlName="password" required>
    </label>
    <label>
      Bio:
      <textarea formControlName="bio"></textarea>
    </label>
    <label class="errorMessage">
      {{ this.errorMessage }}
    </label>
  </form>
</div>
