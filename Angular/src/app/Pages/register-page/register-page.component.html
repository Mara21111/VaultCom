<div class="register position-absolute top-50 start-50 translate-middle">
  <div class="logo">
    <h1 class="text-wrapper-3">VaultCom
      <img class="message-circle" src="https://c.animaapp.com/m91ki1p2SO1Byh/img/message-circle.svg" alt="VaultCom logo" />
    </h1>
  </div>

  <div class="register-wrapper">
    <div class="overlap-group">
      <div class="overlap">
        <form class="form-log-in" (ngSubmit)="onRegister()" #registerForm="ngForm">
          <div class="input-field">
            <label for="name" class="label">Name</label>
            <input type="text" id="name" name="name" class="input" placeholder="Create your username" required [(ngModel)]="name">
          </div>
          <div class="input-field">
            <label for="email" class="label">Email/Tel</label>
            <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required [(ngModel)]="email">
          </div>
          <div class="input-field">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" name="password" class="input" placeholder="Create a password" required [(ngModel)]="password">
          </div>
          <div class="input-field">
            <label for="confirmPassword" class="label">Repeat Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="input" placeholder="Re-enter your password" required [(ngModel)]="confirmPassword">
          </div>
          <div class="button-group">
            <button type="submit" class="button">Register</button>
          </div>

          <div class="link-group">
            <a class="text-link" routerLink="/login" routerLinkActive="active">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
