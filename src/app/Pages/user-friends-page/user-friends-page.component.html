<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid p-0 my-profile">
    <div class="row g-0">
      <div class="col-md-4">
        <div class="profile-image-container">
          <img src="https://c.animaapp.com/m91lm1h7eKpzaT/img/pfp.png" alt="Profile Picture" class="img-fluid rounded-circle profile-image">
          <img src="https://c.animaapp.com/m91lm1h7eKpzaT/img/edit-2.svg" alt="Edit" class="edit-profile-image">
        </div>
      </div>
      <div class="col-md-8">
        <div class="user-profile p-4">
          <h2 class="mb-4">Your profile <img src="https://c.animaapp.com/m91lm1h7eKpzaT/img/edit-1.svg" alt="Edit" class="edit-icon"></h2>
          <div class="profile-item">
            <img src="https://c.animaapp.com/m91lm1h7eKpzaT/img/user.svg" alt="User" class="profile-icon">
            <div>
              <h3>Ethan123</h3>
              <p>Username</p>
            </div>
          </div>
          <div class="profile-item">
            <img src="https://c.animaapp.com/m91lm1h7eKpzaT/img/at-sign.svg" alt="Email" class="profile-icon">
            <div>
              <h3>ethangmail.com</h3>
              <p>Email</p>
            </div>
          </div>
          <div class="profile-item">
            <img src="https://c.animaapp.com/m91lm1h7eKpzaT/img/phone.svg" alt="Phone" class="profile-icon">
            <div>
              <h3>+1 212-555-1234</h3>
              <p>Phone number</p>
            </div>
          </div>
          <div class="profile-item">
            <img src="https://c.animaapp.com/m91lm1h7eKpzaT/img/info.svg" alt="Bio" class="profile-icon">
            <div>
              <h3>Not doing great.</h3>
              <p>Bio</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-0">
      <div class="col-12">
        <div class="settings p-4">
          <h2 class="mb-4">Settings</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
                <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="kidsModeSwitch">
                <label class="form-check-label" for="kidsModeSwitch">Kids Mode</label>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="publicAccountSwitch" checked>
                <label class="form-check-label" for="publicAccountSwitch">Public Account</label>
              </div>
            </div>
            <div class="col-md-6">
              <button class="btn btn-outline-secondary mb-2 w-100">Change Email</button>
              <button class="btn btn-outline-secondary mb-2 w-100">Change Password</button>
              <button class="btn btn-outline-secondary mb-2 w-100">Change Phone number</button>
              <button class="btn btn-danger w-100">Log Out</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
