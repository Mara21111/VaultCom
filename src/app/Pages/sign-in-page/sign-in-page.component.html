<div class="sign-in-panel position-absolute top-50 start-50 translate-middle p-5 border-radius-5">  
  <form>

    <div class="row mb-5">
      <h1 class="text-dark">VaultCom</h1>
    </div>

    <div class="row mb-3">
      <div class="col-3">
        <label for="inputName3" class="col-form-label">Name:</label>
      </div>
      <div class="col-9">
        <input type="name" class="form-control" id="inputName3">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-3">
        <label for="inputEmail3" class="col-form-label">Email/Tel:</label>
      </div>
      <div class="col-9">
        <input type="email" class="form-control" id="inputEmail3">
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-3">
        <label for="inputPassword3" class="col-form-label">Password:</label>
      </div>
      <div class="col-9">
        <input type="password" class="form-control" id="inputPassword3">
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-3">
        <label for="inputRPassword3" class="col-form-label" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Repeat Password:</label>
      </div>
      <div class="col-9">
        <input type="rpassword" class="form-control" id="inputRPassword3">
      </div>
    </div>

    <div class="row mb-3">
        <button type="submit" class="btn text-white bg-dark">Register</button>
    </div>

  </form>
  
</div>
