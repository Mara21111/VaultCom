<div class="app-container">
  <div class="content">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Search Box -->
      <div class="search-container">
        <div class="search-box">
          <input type="text" placeholder="Search...">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <button class="new-chat-btn">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <!-- Chat List (Scrollable) -->
      <div class="chat-list">
        <div *ngFor="let chat of chats" class="chat-item" [class.active]="chat.id === selectedChat.id">
          <div class="avatar">
            <img [src]="chat.avatar" alt="Avatar">
          </div>
          <div class="chat-info">
            <div class="chat-name">{{ chat.name }}</div>
          </div>
        </div>
      </div>

      <!-- Mode Toggle -->
      <div class="mode-toggle">
        <div class="mode-button active">Private</div>
        <div class="mode-button">Public</div>
      </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
      <div class="chat-header">
        <div class="chat-title">{{ selectedChat.name }}</div>
        <div class="chat-actions">
          <button class="chat-action" id="pin-toggle">
            <i class="fas fa-thumbtack"></i>
          </button>
          <button class="chat-action">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Messages Container -->
      <div class="messages-container">
        <div *ngFor="let message of messages" class="message" [class.own]="message.sender === 'You'">
          <div class="message-avatar" [style.background-color]="message.avatarColor">{{ message.sender.charAt(0) }}</div>
          <div class="message-content">
            <div class="message-sender">{{ message.sender }}</div>
            {{ message.text }}
            <div class="message-time">{{ message.time }}</div>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <div class="mode-toggle-input">
          <div class="mode-button active">Private</div>
          <div class="mode-button">Public</div>
        </div>
        <input type="text" class="message-input" placeholder="Write message" disabled>
        <button class="send-button" disabled>
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</div>
