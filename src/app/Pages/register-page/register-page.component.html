<div class="register-panel container-fluid bg-white vh-100 d-flex align-items-center justify-content-center">
  <div class="card bg-dark text-white" style="width: 24rem;">
    <div class="card-body">
      <div class="text-center mb-4">
        <h1 class="display-5 d-inline-block me-3 mb-0">VaultCom</h1>
        <i class="bi bi-chat-dots fs-1 align-bottom"></i>
      </div>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control bg-black text-white" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="emailTel" class="form-label">Email / Tel</label>
          <input type="text" class="form-control bg-black text-white" id="emailTel" placeholder="Enter your email or phone number">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control bg-black text-white" id="password" placeholder="Enter your password">
        </div>
        <div class="mb-3">
          <label for="repeatPassword" class="form-label">Repeat Password</label>
          <input type="password" class="form-control bg-black text-white" id="repeatPassword" placeholder="Repeat your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>
</div>
