<div class="register position-absolute top-50 start-50 translate-middle">
  <div class="logo">
    <h1 class="text-wrapper-3">VaultCom
      <img class="message-circle" src="https://c.animaapp.com/m91ki1p2SO1Byh/img/message-circle.svg" alt="VaultCom logo" />
    </h1>
  </div>
  
  <div class="register-wrapper">
    <div class="overlap-group">
      <div class="overlap">
        <form class="form-log-in">
          <div class="input-field">
            <label for="name" class="label">Name</label>
            <input type="name" id="name" class="input" placeholder="Enter your name" required>
          </div>
          <div class="input-field">
            <label for="email" class="label">Email/Tel</label>
            <input type="email" id="email" class="input" placeholder="Enter your email/telephone number" required>
          </div>
          <div class="input-field">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" class="input" placeholder="Enter your password" required>
          </div>
          <div class="input-field">
            <label for="password" class="label">Repeat Password</label>
            <input type="password" id="password" class="input" placeholder="Renter your password" required>
          </div>
          <div class="button-group">
            <button type="submit" class="button">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
