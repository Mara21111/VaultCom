<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <div class="reports-section">
        <div class="reports-title">Reports</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <button class="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <button class="close-btn" routerLink="/admin-menu" routerLinkActive="active">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    
    <div class="reports-container">
        <div class="table-container">
            <table class="reports-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Reported user</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of reports">
                        <td>{{item.user_id}}</td>
                        <td>{{item.reported_user_id}}</td>
                        <td>{{item.message}}</td>
                    </tr>          
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="action-buttons">
        <button class="btn btn-ban">Ban</button>
        <button class="btn btn-mute">Mute</button>
        <button class="btn btn-ignore">Ignore</button>
    </div>
