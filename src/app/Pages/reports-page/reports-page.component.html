<!-- Bootstrap & Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />

<app-base-ui
[title]="'Reports'"
[titleOn]="true"
[searchOn]="true"
[closeOn]="true"
[closeRoute]="'/admin-menu'">
</app-base-ui>

<!-- Page Wrapper -->
<div class="d-flex flex-column vh-100 bg-dark text-white overflow-hidden">
  <!-- Reports Table Area -->
  <div class="reports-container overflow-auto">
    <div class="table-container">
      <table class="reports-table table text-white">
        <thead>
          <tr>
            <th>User</th>
            <th>Reported user</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data.reports">
            <td class="text-white">{{ item.user_id }}</td>
            <td class="text-white">{{ item.reported_user_id }}</td>
            <td class="text-white">{{ item.message }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Fixed Bottom Buttons -->
  <div class="action-buttons">
    <button class="btn btn-ban">Ban</button>
    <button class="btn btn-mute">Mute</button>
    <button class="btn btn-ignore">Ignore</button>
  </div>
</div>
