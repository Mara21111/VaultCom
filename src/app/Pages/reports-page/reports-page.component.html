<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultCom Login</title>
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="reports-page.component.scss" />
  </head>
  <body>
    <div class="login">
      <div class="login-wrapper">
        <div class="overlap-group">
          <div class="overlap">
            <form class="form-log-in">
              <div class="input-field">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" class="input" placeholder="Enter your email" required>
              </div>
              <div class="input-field">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input" placeholder="Enter your password" required>
              </div>
              <div class="button-group">
                <button type="submit" class="button">Sign In</button>
              </div>
              <a href="#" class="text-link">Forgot password?</a>
            </form>
            <a href="#" class="text-link register">Register</a>
          </div>
          <div class="logo">
            <h1 class="text-wrapper-3">VaultCom</h1>
            <img class="message-circle" src="https://c.animaapp.com/m91ki1p2SO1Byh/img/message-circle.svg" alt="VaultCom logo" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
