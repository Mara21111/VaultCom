<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

<div class="container-fluid d-flex flex-column min-vh-100 bg-dark text-white">
  <!-- Combined Header Section -->
  <div class="header bg-dark p-3">
    <div class="d-flex justify-content-between align-items-center w-100">
      <!-- Logo and Chat Icon -->
      <div class="logo fs-3">
        VaultCom
        <i class="bi bi-chat-fill ms-2"></i>
      </div>
      <div>Admin Menu</div>

      <!-- Search Bar Section -->
      <div class="d-flex align-items-center w-50">
        <!-- Search Bar -->
        <div class="search-container d-flex align-items-center flex-grow-1">
          <input type="text" class="form-control search-input" placeholder="Search">
          <button class="search-btn btn btn-dark ms-2">
            <i class="bi bi-search"></i>
          </button>
        </div>

        <!-- All Users Title and Close Button -->
        <div class="d-flex align-items-center ms-4">
          <div class="all-users-title fs-4">All Users</div>
          <button class="close-btn btn btn-dark p-2" routerLink="/admin-menu" routerLinkActive="active">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
<div class="header-space"></div>

  <!-- Table Section -->
  <div class="flex-grow-1 overflow-auto">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Report count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data.users">
            <td class="username"> {{ item.username }}</td>
            <td> {{ item.email }}</td>
            <td>99</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
