<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="header">
    <div class="d-flex align-items-center">
        <div class="logo">
            VaultCom
            <i class="bi bi-chat-fill ms-2"></i>
        </div>
        <div class="admin-menu ms-4">Admin Menu</div>
    </div>
    <div class="header-right">
        <button class="expand-icon" routerLink="/main" routerLinkActive="active">
            <i class="bi bi-box-arrow-right"></i>
        </button>
    </div>
</div>

    <div class="all-users-section">
        <div class="all-users-title">All Users</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <button class="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <button class="close-btn" routerLink="/admin-menu" routerLinkActive="active">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
<div class="container mt-4">
    <div class="table-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Report count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of users">
                    <td class="username" routerLink="/admin-user-info" routerLinkActive="active">{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>999</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
