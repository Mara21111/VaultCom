<div class="header">
  <div class="left-section">
      <div class="title">VaultCom</div>
      <img class="logo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcreazilla-store.fra1.digitaloceanspaces.com%2Ficons%2F3261240%2Fchat-icon-md.png&f=1&nofb=1&ipt=5a63c9fa2deadbeb9067764737e8d24cee01d30e1a19495ce3e0aec92e6024e5">
  </div>
  <a class="close-button" href="../main">Close</a>
</div>

<div class="header-space"></div>

<div class="profile-panel">
  <img src="https://c.animaapp.com/m91lm1h7eKpzaT/img/pfp.png" alt="Profile Picture" class="profile-image">
  <div class="user-info-panel">
    <div class="item-lined">
      <img class="icon" src="https://c.animaapp.com/m91lm1h7eKpzaT/img/user.svg"/>
        <div class="text">
            <div class="top-text">{{ user.username }}</div>
            <div class="bottom-text">username</div>
        </div>
    </div>
    <div class="item-lined">
      <img class="icon" src="https://c.animaapp.com/m91lm1h7eKpzaT/img/at-sign.svg"/>
        <div class="text">
            <div class="top-text">{{ user.email }}</div>
            <div class="bottom-text">email</div>
        </div>
    </div>
    <div class="item-lined">
      <img class="icon" src="https://c.animaapp.com/m91lm1h7eKpzaT/img/phone.svg"/>
        <div class="text">
            <div class="top-text"> {{ user.phone_number }}</div>
            <div class="bottom-text">phone</div>
        </div>
    </div>
    <div class="item">
      <img class="icon" src="https://c.animaapp.com/m91lm1h7eKpzaT/img/info.svg"/>
        <div class="text">
            <div class="top-text"> {{ user.bio }}</div>
            <div class="bottom-text">bio</div>
        </div>
    </div>
  </div>
</div>

<div class="settings-panel">
  <div class="on-off-panel">
    <div class="on-off-item">
      <div class="on-off-text">Public Account:</div>
      <button class="on-off-button" (click)="togglePublicAccount()">{{ user.is_public ? ' ' : 'X' }}</button> <!-- âˆš = 251 -->
    </div>
    <div class="on-off-item">
      <div class="on-off-text">Kids Mode:</div>
      <button class="on-off-button" (click)="toggleKidsMode()">{{ user.safe_mode ? ' ' : 'X' }}</button>
    </div>
    <div class="on-off-item">
      <div class="on-off-text">Dark Mode:</div>
      <button class="on-off-button" (click)="toggleDarkMode()">{{ darkMode ? ' ' : 'X' }}</button>
    </div>
  </div>
  <div class="edit-panel">
    <div class="edit-item">
      <div class="edit-text">Change email</div>
      <img class="edit-icon" src="https://c.animaapp.com/m91lm1h7eKpzaT/img/edit-1.svg"/>
    </div>
    <div class="edit-item">
      <div class="edit-text">Change password</div>
      <img class="edit-icon" src="https://c.animaapp.com/m91lm1h7eKpzaT/img/edit-1.svg"/>
    </div>
    <div class="edit-item">
      <div class="edit-text">Change phone</div>
      <img class="edit-icon" src="https://c.animaapp.com/m91lm1h7eKpzaT/img/edit-1.svg"/>
    </div>
  </div>
</div>
