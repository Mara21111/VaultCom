  <div class="main-container">
    <div class="public-chats-container">
      <div class="content-area">
  
        <!-- Public Chats -->
        <section class="panel public-chats-panel">
          <div class="table-header">
            <div class="col-header">Name</div>
            <div class="col-header">Users</div>
            <div class="col-header">Active Users</div>
            <div class="col-header"></div>
          </div>
          <div class="table-body">
            <div class="table-row" *ngFor="let item of data.chats">
              <div class="col"><i class="bi bi-pencil-fill pencil-icon"></i>{{ item.name }}</div>
              <div class="col">256</div>
              <div class="col">58</div>
              <div class="col"><button class="delete-button btn btn-danger">
                <i class="bi bi-x"></i>
              </button></div>
            </div>
          </div>
        </section>
        

        <div class="chat-input-container fixed-bottom p-3 bg-dark">
          <div class="d-flex justify-content-center align-items-center">
            <input type="text" class="form-control chat-input text-center" id="newChatInput" placeholder="Enter new chat name..." aria-label="New Chat Name">
            <button class="add-button btn btn-primary ms-3" id="addChatButton">ADD</button>
          </div>
        </div>
      </div>
    </div>
  </div>
